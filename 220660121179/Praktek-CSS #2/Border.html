<!DOCTYPE html>
<html>
   <head>
      <style>
         body {
            background-color: #F0F8FF; /* Mengubah warna latar belakang menjadi AliceBlue */
            font-family: Arial, sans-serif; /* Menambahkan font */
         }
         #myBox {
            width: 80%; /* Mengubah lebar menjadi 80% */
            height: 250px; /* Mengubah tinggi menjadi 250px */
            background-color: #F5F5F5; /* Mengubah warna latar belakang menjadi LightGray */
            border: 3px dotted #FF4500; /* Mengganti border menjadi dotted dengan warna OrangeRed */
            margin: 20px auto; /* Menambahkan margin otomatis untuk meratakan div di tengah */
            text-align: center; /* Memusatkan teks di dalam div */
            padding: 20px; /* Menambahkan padding */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan ke div */
         }
      </style>
   </head>
   <body>
      <h1>Demonstrasi border-style</h1>
      <div id="myBox">
         Contoh bagaimana menerapkan style border dengan tampilan yang berbeda.
      </div>
   </body>
</html>
